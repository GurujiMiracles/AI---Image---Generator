<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        img { width: 100%; max-width: 512px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>AI Image Generator</h1>
    <p>कोई भी टेक्स्ट डालें और AI से इमेज बनाएं!</p>
    
    <input type="text" id="prompt" placeholder="अपना डिस्क्रिप्शन लिखें..." size="50">
    <button onclick="generateImage()">Generate</button>
    
    <br>
    <img id="image" src="" alt="AI Generated Image">

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const apiKey = "YOUR_OPENAI_API_KEY";  // यहाँ अपनी OpenAI API Key डालें

            const response = await fetch("https://api.openai.com/v1/images/generations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": Bearer ${apiKey}
                },
                body: JSON.stringify({ prompt: prompt, n: 1, size: "512x512" })
            });

            const data = await response.json();
            document.getElementById('image').src = data.data[0].url;
        }
    </script>

</body>
</html>
